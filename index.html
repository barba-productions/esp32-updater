<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página de Update de Firmware</title>
  <script
    type="module"
    src="https://unpkg.com/esp-web-tools@latest/dist/web/install-button.js">
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>PorcoDesktop - Págiona de Update de Firmware</h2>

  <ol>
    <li>Utilize o navegador <b>Chrome ou Edge</b> em um PC ou laptop</li>
    <li>Conecte seu PorcoDesktop na porta USB do seu computador</li>
    <li>Pressione o botão abaixo "CONNECT"</li>
  </ol>

  <esp-web-install-button manifest="manifest.json">
  </esp-web-install-button>

  <p style="margin-top:1rem;font-size:0.9em;">
    Se a conexão falhar, entre em contato através do site.
  </p>

</html>
