<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Firmware Updater</title>
  <script
    type="module"
    src="https://unpkg.com/esp-web-tools@latest/dist/web/install-button.js">
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>ESP32 Firmware Update</h2>

  <ol>
    <li>Use <b>Chrome or Edge</b> on a desktop</li>
    <li>Plug in the ESP32 via USB</li>
    <li>Click the button below</li>
  </ol>

  <esp-web-install-button manifest="manifest.json">
  </esp-web-install-button>

  <p style="margin-top:1rem;font-size:0.9em;">
    If connection fails, hold the BOOT button while clicking “Connect”.
  </p>
</body>
</html>
